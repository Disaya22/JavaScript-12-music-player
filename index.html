<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"/>
    <body>
        <div class="container"
        style="font-family: cursive;
        font-size: 1.5em;">
            <div class="cover">
                <!-- <img src="./mariah.jpg"/> -->
            </div>

            <div class="music">
                <div class="title">All I Want For Christmas Is You</div>
                <div class="singer">Mariah Carey</div>
            </div>

            <div class="control">
                <div class="timeline"></div>
                    <span class="start-time">0:00</span>
                    <input type="range" step="1" class="progress-bar" value="0"/>

                    <audio>
                        <source src="./All I Want For Christmas Is You - Mariah Carey.mp3" type="audio/mp3" /> 
                    </audio>

                    <span class="end-time">0:00</span>
            </div>

            <button class="play"></button>
        </div>
        <script src="./start.js"></script>
    </body>
</head>

</html>
